<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone - By Rahul</title>
    <link rel="icon" href="./assets//logo (1).png" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option" style="opacity: 1">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div>
        <div class="library">
          <div class="options">
            <div class="library-option nav-option">
              <img src="./assets/library_icon.png" alt="" />
              <a href="#">Your Library</a>
            </div>
            <div class="icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="lib-box">
            <div class="box">
              <div class="box-p1">Create Your First Playlist</div>
              <div class="box-p2">It's easy we will help you.</div>
              <button class="badge">Create Playlist</button>
            </div>
            <div class="box">
              <div class="box-p1">Let's find some podcasts to follow</div>
              <div class="box-p2">We will keep you updated on new episodes.</div>
              <button class="badge">Brows Podcasts</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="sticky-nav">
           <div class="nav-icons">
             <img src="./assets//backward_icon.png" alt="">
            <img src="./assets//forward_icon.png" alt="">
           </div>
            <div class="sticky-nav-options">
            <button class="badge nav-item">Explore Premium</button>
            <button class="badge nav-item dark-badge"><i class="fa-solid fa-circle-down" style="margin-right: 5px;line-height: 10px;"></i>Install App</button>
            <i class="fa-regular fa-user nav-item user-icon"></i>
            </div>
        </div>
        <div class="cards"></div>
      </div>
      <div class="music-player">Music Player</div>
    </div>
  </body>
</html>
